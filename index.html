<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Calendar Elite</title>
    <link rel="stylesheet" href="/index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/416312be23.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing-page">
        <nav>
            <figure class="sports__logo--cont">
                <img src="./SCE-LOGO.png" class="sports__logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect">HOME</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect">CHOOSE YOUR TEAM</a>
                </li>
                <li class="nav__link">
                    <button class="subscribe__btn"><a href="#" class="nav__link--btn link__hover-effect">SUBSCRIBE</a></button>
                </li>
            </ul>
        </nav>

        <header>
            <div class="header__content">
                <h1 class="header__title">The World's <span class="yellow large">LARGEST</span> Online Sports Calendar</h1>
                <h3 class="header__sub-title">Keep up with EVERY sports game</h3>
                <h3 class="header__sub-title--two"><span class="yellow">WORLDWIDE!</span></h3>
                </div>
            <div class="search__line">
            <input type="search" id="search__input" placeholder="Search by Team or Sport"> 
            <button class="search__btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
         <div class="sport__container">
          <div class="sport__row">
          
          <img src="/games__img.jfif" alt="" class="sport__flip">
         
    </div>
   </div> 
   </div>
   </header>
   </section>
</body>
</html>
