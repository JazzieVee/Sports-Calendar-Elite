<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Calendar Elite</title>
    <link rel="stylesheet" href="/index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/416312be23.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="nav__row">
            <div class="nav__wrapper">
                <figure class="sports__logo--cont">
                    <img src="./SCE-LOGO.png" class="sports__logo">
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link__hover-effect">HOME</a>
                    </li>
                    <li class="nav__link">
                        <a href="/schedule.html" class="nav__link--anchor link__hover-effect">CHOOSE YOUR TEAM</a>
                    </li>
                    <li class="nav__link">
                        <button class="subscribe__btn"><a href="#"
                                class="nav__link--btn link__hover-effect">SUBSCRIBE</a></button>
                    </li>
                </ul>
            </div>

            <div class="menu__close">
                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
    </nav>
    <section id="landing-page">
        <header>
            <div class="header__content">
                <h1 class="header__title">the world's largest online sports calendar</h1>
                <h3 class="header__sub-title">keep up with <span class="yellow large">EVERY</span> sports game!</h3>
                <div class="search__line">
                    <input type="search" id="search__input" placeholder="Search by Team or Sport">
                    <button class="search__btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="sport__container">
                <div class="sport__row">

                    <img src="/games__img.jfif" alt="" class="sport__flip">

                </div>
            </div>
            </div>
        </header>
    </section>
</body>

</html>
