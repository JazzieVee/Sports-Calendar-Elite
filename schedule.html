<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Schedule</title>
</head>
<body>
      <div class="team-list">
          <div class="team">
            <div class="team-card">
                <div class="team-card__container">
                    <h3>Team.Name</h3>
                    <p><b>Mascot:</b> team.mascot</p>
                    <p><b>Record:</b> team.record</p>
                    <p><b>Conference:</b> conference.name</p>
                    <p><b>Division:</b> division.name</p>
                </div>
             </div>
          </div>
        </div>
    </div>
   </div> 
    
</body>
</html>
